

<style>
.three-buttons-row {
  display: flex;
  width: 100%;
  margin: 0;
  padding: 0;
  gap: 20px; /* Расстояние между контейнерами */
}

/* Контейнеры заполняют всю ширину равномерно */
.three-buttons-row .button-container {
  flex: 1; /* Равномерное распределение ширины */
  display: flex;
  flex-direction: column;
  background-color: white;
  min-width: 0; /* Важно для корректного сжатия */
}

/* Изображение занимает всю ширину контейнера */
.three-buttons-row .button-image {
  width: 100%;
  margin-bottom: 15px;
  flex-shrink: 0; /* Не сжимается */
}

.three-buttons-row .button-image img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  max-height: 200px; /* Ограничение высоты изображения */
}

/* Кнопка занимает оставшееся пространство */
.three-buttons-row .button {
  flex: 1; /* Занимает всю доступную высоту */
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 0; /* Разрешаем сжатие */
}

.three-buttons-row .button a {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background-color: var(--lightBKG);

  font-weight: 300;
  font-family: var(--font-heading);
  font-size: 40px;
  color: var(--dark-color);
  border-radius: 0;
  transition: background-color 0.2s;
  padding: 10px;
  box-sizing: border-box;
  word-break: break-word;
  overflow-wrap: break-word;
}

.three-buttons-row .button a:hover {
  background-color: var(--brightBKG);
}

/* Убираем отступы для адаптивности */
@media (max-width: 1024px) {
  .three-buttons-row .button a {
    font-size: 32px;
    padding: 8px;
  }
}

@media (max-width: 768px) {
  .three-buttons-row {
    flex-direction: column;
    gap: 15px;
  }
  
  .three-buttons-row .button-container {
    width: 100%;
  }
  
  .three-buttons-row .button a {
    font-size: 28px;
    min-height: 70px;
  }
}

@media (max-width: 480px) {
  .three-buttons-row .button a {
    font-size: 24px;
    padding: 6px;
  }
}
</style>
